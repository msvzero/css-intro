<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Generics</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="/Images/Album 1.png">
                    <div class="shop-item-detail">
                        <span class="shop-item-price">$12.99</span>
                        <button type="button" class="btn btn-primary shop-item-button">ADD TO CARD</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="/Images/Album 2.png">
                    <div class="shop-item-detail">
                       <span class="shop-item-price">$12.99</span>
                        <button type="button" class="btn btn-primary shop-item-button">ADD TO CARD</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="/Images/Album 1.png" width="100" height="100">
                        <span class="cart-item-title">Album 1</span>
                    </div>   
                    <span class="cart-price cart-column">$12.99</span>
                    <div class="cart-quatity cart-column">
                        <input class="cart-quatity-input" type="number" value="1">
                        <button class="btn btn-danger btn-quantity-button" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="/Images/Album 2.png" width="100" height="100">
                        <span class="cart-item-title">Album 2</span>
                    </div>   
                    <span class="cart-price cart-column">$12.99</span>
                    <div class="cart-quatity cart-column">
                        <input class="cart-quatity-input" type="number" value="1">
                        <button class="btn btn-danger btn-quantity-button" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
                <div class="cart-total">
                    <strong class="cart-title">Total</strong>
                    <span class="cart-price">$25.98</span>

                </div>
                <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
               
            

        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Generics</h3>
                <ul class="nav footer-nav">
                    <li><a href="https://www.youtube.com" target="_black"><img src="Images/YouTube Logo.png"></a></li>
                    <li><a href="https://www.spotify.com" target="_black"><img src="Images/Spotify Logo.png"></a></li>
                    <li><a href="https://www.facebook.com" target="_black"><img src="Images/Facebook Logo.png"></a></li>
                </ul>
            </div>
        </footer> 
    </body>

</html>
